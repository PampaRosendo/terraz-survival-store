<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Registro y Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sistema de Autenticación</h1>
            <p>Registra tu cuenta o inicia sesión</p>
        </div>
        
        <!-- Sección de Registro -->
        <div class="form-section" id="register-section">
            <h2>Registro</h2>
            <form id="register-form">
                <div class="input-group">
                    <label for="register-username">Usuario:</label>
                    <input type="text" id="register-username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Contraseña:</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <button type="submit">Registrarse</button>
            </form>
            <div id="register-message" class="message"></div>
        </div>

        <!-- Sección de Login -->
        <div class="form-section" id="login-section">
            <h2>Iniciar Sesión</h2>
            <div class="container">
                <div class="header">
                    <h1>Acceso Simple</h1>
                    <p>Ingresa un nombre de usuario único para crear o acceder a tu cuenta. Solo puedes acceder desde este navegador.</p>
                </div>
                <div class="form-section" id="simple-login-section">
                    <form id="simple-login-form">
                        <div class="input-group">
                            <label for="simple-username">Usuario:</label>
                            <input type="text" id="simple-username" name="username" required>
                        </div>
                        <button type="submit">Entrar</button>
                    </form>
                    <div id="simple-login-message" class="message"></div>
                </div>
                <div class="form-section" id="user-panel" style="display:none">
                    <h2>Bienvenido, <span id="user-token"></span></h2>
                    <button id="logout-btn">Cerrar Sesión</button>
                    <div id="user-economy"></div>
                </div>
            </div>
