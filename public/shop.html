<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terraz Store - Project Zomboid Survival Shop</title>
    <link rel="stylesheet" href="shop-styles.css">
</head>
<body>
    <div class="shop-container">
        <!-- Header de la tienda -->
        <div class="shop-header">
            <div class="user-info">
                <h1>🧟 Terraz Survival Store</h1>
                <p>Tu tienda de supervivencia post-apocalíptica</p>
                <div class="user-panel">
                    <span id="welcome-user">Bienvenido, Superviviente</span>
                    <div class="buttons">
                        <button id="games-btn" class="nav-btn">🎮 Juegos</button>
                        <button id="logout-btn-shop" class="logout-btn">Cerrar Sesión</button>
                    </div>
                </div>
            </div>
            <!-- Nueva lista de compras a la izquierda -->
            <aside class="purchase-list-aside">
                <h3>📝 Lista de Compra</h3>
                <ul id="purchase-list" class="purchase-list"></ul>
                <button id="send-discord-btn" class="buy-btn">Enviar Lista a Discord</button>
            </aside>
            <div class="stats-panel">
                <div class="stat-item">
                    <span class="stat-label">💰 Dinero:</span>
                    <span id="player-money" class="stat-value">1500</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">🎒 Slots:</span>
                    <span id="inventory-slots" class="stat-value">12/20</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">⚖️ Peso:</span>
                    <span id="player-weight" class="stat-value">15.2kg</span>
                </div>
            </div>
        </div>

        <!-- Categorías de la tienda -->
        <div class="shop-categories">
            <button class="category-btn active" data-category="books">� Libros</button>
            <button class="category-btn" data-category="food">🥫 Comidas</button>
            <button class="category-btn" data-category="tools">🔧 Herramientas</button>
            <button class="category-btn" data-category="materials">📦 Materiales</button>
            <button class="category-btn" data-category="medical">💊 Medicina</button>
            <button class="category-btn" data-category="containers">🎒 Contenedores</button>
            <button class="category-btn" data-category="clothing">👕 Ropa</button>
            <button class="category-btn" data-category="vehicles">🚗 Vehículos</button>
            <button class="category-btn" data-category="weapons">🔫 Armas</button>
            <button class="category-btn" data-category="ammo">� Munición</button>
            <button class="category-btn" data-category="brita_weapons">⚔️ Brita Armas</button>
            <button class="category-btn" data-category="brita_accessories">🔧 Brita Acc.</button>
            <button class="category-btn" data-category="brita_armor">🛡️ Brita Armor</button>
        </div>

        <!-- Grid de productos -->
        <div class="products-grid" id="products-grid">
            <!-- Los productos se cargarán dinámicamente -->
        </div>

    <!-- Panel del Carrito eliminado -->

        <!-- Inventario del jugador -->
        <div class="inventory-section">
            <h3>🎒 Tu Inventario</h3>
            <div class="inventory-grid" id="inventory-grid">
                <!-- El inventario se cargará dinámicamente -->
            </div>
            <div class="inventory-total">
                <strong>Total gastado hoy: $<span id="total-spent">0</span></strong>
            </div>
        </div>

        <!-- Modal de compra -->
        <div id="purchase-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modal-body">
                    <!-- Contenido del modal -->
                </div>
            </div>
        </div>
    </div>

    <script src="shop-script.js"></script>
</body>
</html>
